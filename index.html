<html>
		<head>
			<title>Currency Convertor</title>
			<link rel="stylesheet" href="assets/css/style.css">
		</head>
		
		<body align="center">
		
		<h1 class="logo">Currency Convertor</h1>
		
		<table  border="1" align="center" >
				<tr>
					<th>From:</th>
					<td>
						<select id="from">
							<option value="INR">INDIA</option>
							<option value="USD">AMERICA</option>
							
							
						</select>
					</td>
					
				</tr>
				<tr>
					<th>To:</th>
					<td>
						<select id="to">
							<option value="INR">INDIA</option>
							<option value="USD">AMERICA</option>
							
							
						</select>
					</td>
					
				</tr>
				
				<tr>
					<th>Enter Amount:</th>
					<td><input type="number" id="amt"></td>
				</tr>
				
				<tr>
					
					<td colspan="2" align="center"><button onclick="convert()">convert</button></td>
				</tr>
				
				
		</table>
		
		<span id="curr" text-align="center"></span>
		<h3 id="result">
		</h3>
		
		
		
		
		<script src="assets/js/main.js"></script>
		</body>
</html>
