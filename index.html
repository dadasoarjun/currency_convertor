<html>
		<head>
			<title>Currency Convertor</title>
			<link rel="stylesheet" href="assets/css/style.css">
		</head>
		
		<body align="center">
		
		<h1 class="logo">Currency Convertor</h1>
		
		<table align="center" border="1px" >
				<tr>
					<th>From:</th>
					<td>
						<select id="from">
							<option value="INR">INDIA</option>
							<option value="USD">AMERICA</option>
							<option value="AED">DUBAI</option>
							<option value="AFN">AFAGNISTAN</option>
							<option value="ALL">ALBANIAN</option>
							<option value="AMD">ARMENIAN DRAM</option>
							<option value="EUR">EUROPE</option>
							<option value="HKD">HONKONG</option>
							<option value="JPY">JAPAN</option>
							<option value="PKR">PAKISTAN</option>
							<option value="OMR">OMAN</option>
							
							
						</select>
					</td>
					
				</tr>
				<tr>
					<th>To:</th>
					<td>
						<select id="to">
							<option value="INR">INDIA</option>
							<option value="USD">AMERICA</option>
							<option value="AED">DUBAI</option>
							<option value="AFN">AFAGNISTAN</option>
							<option value="ALL">ALBANIAN</option>
							<option value="AMD">ARMENIAN DRAM</option>
							<option value="EUR">EUROPE</option>
							<option value="HKD">HONKONG</option>
							<option value="JPY">JAPAN</option>
							<option value="PKR">PAKISTAN</option>
							<option value="OMR">OMAN</option>
							
							
						</select>
					</td>
					
				</tr>
				
				<tr>
					<th>Enter Amount:</th>
					<td><input type="number" id="amt"></td>
				</tr>
				
				<tr>
					
					<td colspan="2" align="center"><button onclick="convert()">convert</button></td>
				</tr>
				
				
		</table>
		
		<span id="curr" style="text-align:center"></span>
		<span id="result"  style="text-align:center"></span>
	
		
		
		
		
		<script src="assets/js/main.js"></script>
		</body>
</html>
